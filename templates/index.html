<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>會員系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("/static/index-bg.png") no-repeat center center fixed;
            background-size: cover;
        }
        .form-box {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 80px auto;
        }
    </style>
</head>
<body>

    <div class="form-box text-center">
        <h2 class="mb-4">註冊</h2>
        <form action="/signup" method="post">
            <div class="mb-3">
                <input type="text" name="nickname" class="form-control" placeholder="暱稱" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="電子郵件" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="密碼" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">註冊</button>
        </form>

        <hr class="my-4">

        <h2 class="mb-4">登入</h2>
        <form action="/signin" method="post">
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="電子郵件" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="密碼" required>
            </div>
            <button type="submit" class="btn btn-success w-100">登入</button>
        </form>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.get("success") === "1") {
            alert("註冊成功！");
            history.replaceState(null, "", location.pathname);
        }
        if (params.get("error")) {
            alert (decodeURIComponent(params.get("error")));
            history.replaceState(null, "", location.pathname);
        }
    </script>
</body>
</html>
